<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Twinkle+Star&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <h1>Sailor Moon | Scores</h1>
      <button id="newGameBtn" class="newGameBtn">New game</button>
    </div>
    <div class="container">
      <div class="team-container">
        <h3 id="t1-name">Starlight Strategists</h3>
        <div class="starlightimg">
          <div class="score" id="t1-score">
            <span>0</span>
          </div>
        </div>
        <div class="scorebuttons">
          <button id="t1-add1">+1</button>
          <button id="t1-add2">+2</button>
          <button id="t1-add5">+5</button>
        </div>
        <div class="foul-container">
          <span class="foulscore" id="t1-foulcounter">0</span>
          <svg width="24" height="40" viewBox="0 0 22 36" fill="none">
            <rect
              x="0.5"
              y="1"
              width="21"
              height="34"
              rx="1.5"
              fill="#E70000"
              stroke="#3A3C66"
            />
          </svg>
          <button class="foulbutton" id="t1-addfoul">
            <img class="sailormoon" src="./img/sailormoon-foulbutton.png" />
          </button>
        </div>
      </div>
      <div class="team-container">
        <h3 id="t2-name">Tuxedo Tactics</h3>
        <div class="tuxedoscoreimg">
          <div class="score" id="t2-score">
            <span>0</span>
          </div>
        </div>
        <div class="scorebuttons">
          <button id="t2-add1">+1</button>
          <button id="t2-add2">+2</button>
          <button id="t2-add5">+5</button>
        </div>
        <div class="foul-container">
          <span class="foulscore" id="t2-foulcounter">0</span>
          <svg width="24" height="40" viewBox="0 0 22 36" fill="none">
            <rect
              x="0.5"
              y="1"
              width="21"
              height="34"
              rx="1.5"
              fill="#E70000"
              stroke="#3A3C66"
            />
          </svg>
          <button class="foulbutton" id="t2-addfoul">
            <img class="sailormoon" src="./img/sailormoon-foulbutton.png" />
          </button>
        </div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
